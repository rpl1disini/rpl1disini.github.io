	$('document').ready(function(){
	$('#grid').grid({
		columnWidth: 'auto', 
		captionType: 'grid-fade', 
		imagesToLoad: 3, 
		imagesToLoadStart: 9, 
		isFitWidth: true,

		lightBoxSpeedFx: 500, 
	});<!-- TOP SECTION MAX HEIGHT -->
		var windowHeight = $(window).height();
		$('.parallax-section').height( windowHeight );
		$(window).resize(function() {
		var windowHeight = $(window).height();
		$('.parallax-section').height( windowHeight );
		});
	     });
	//]]>
	function onSubmit(token) {
		var str = $('#ajax-contact-form').serialize();
		$('#contactSubmit').val('Sending...');
				$('#contactSubmit').prop('disabled', true);
				$.ajax({
					type: "POST",
					url: "email.php",
					data: str,
					dataType: 'json',
					success: function(res) {
						// Message Sent - Show the 'Thank You' message and hide the form
						if(res.result) {
							result = '<div class="notification_ok">Your message has been sent. Thank you!</div>';
							$("#fields").hide();
						} else {
							result = res.message;
						}
						$('#contactSubmit').val('Submit');
						$('#contactSubmit').prop('disabled', false);
						$('#note').html(result);
					}
				});
				return false;
  	}

  function validate(event) {
  	console.log('validate');
    event.preventDefault();
      grecaptcha.execute();
  }

  function onload() {
    var element = document.getElementById('contactSubmit');
    element.onclick = validate;
  }
      </script>
